  /v4/Insights:
    post:
      description: BankQUALIFY
      operationId: Insights_submitLoanApplication
      requestBody:
        content:
          application/json:
            examples:
              BankLOGIN+:
                value: "// BankLOGIN+ request when using bank transaction data from\
                  \ a third-party aggregator.\r\n// To use BankLOGIN+ with our bank\
                  \ login solution, please see https://test.RIBBIT.ai/CONNECT\r\n\r\
                  \n{\r\n    // Product ID: 1: BankQUALIFY, 2: BankVERIFY+, 3: BankLOGIN+\r\
                  \n    \"productId\": 3,\r\n\r\n    // Reference ID: Your reference\
                  \ ID\r\n    \"referenceId\": null,\r\n\r\n    // Inquiry ID: Used\
                  \ when a previous Insights product was ran and you are getting more\
                  \ info (ex. You have ran BankQUALIFY, and would now like BankVERIFY+\
                  \ Insights on the same data\r\n    \"inquiryId\": null,\r\n\r\n\
                  \    // Consumer PII\r\n    \"consumer\": {\r\n        \"firstName\"\
                  : \"John\",\r\n        \"middleName\": null,\r\n        \"lastName\"\
                  : \"Doe\",\r\n        \"phone\": \"5135242320\",\r\n        \"email\"\
                  : \"test@RIBBIT.ai\",\r\n        \"address\": {\r\n            \"\
                  address\": \"5166 College Corner Pike\",\r\n            \"city\"\
                  : \"Oxford\",\r\n            \"state\": \"OH\",\r\n            \"\
                  zip\": \"45056\"\r\n        },\r\n        \"annualIncome\": 100000,\r\
                  \n        \"employerName\": null,\r\n        \"payCheckFrequency\"\
                  : null,\r\n        \"avgPaycheckAmount\": 4166\r\n    },\r\n\r\n\
                  \    // The blp object is required to submit external bank transaction\
                  \ data\r\n    \"blp\" : {\r\n\r\n        // The number of days of\
                  \ transaction history that BankLOGINInsights  should consider. \r\
                  \n        // Default (and minimum): 93 days\r\n        \"transactionHistoryDays\"\
                  : 93,\r\n\r\n        \"thirdPartySourceData\": {\r\n           \
                  \ \r\n            // The ID of the third-party source. See https://apidocs.RIBBIT.ai\
                  \ for list\r\n            \"externalProviderId\": 0,\r\n\r\n   \
                  \         // A JSON string of the external bank transaction data\r\
                  \n            \"data\" : \"{your third party JSON }\"\r\n      \
                  \  }\r\n    },\r\n\r\n    // For business requests, include the\
                  \ business node instead of the consumer node\r\n    \"business\"\
                  : null,\r\n\r\n    // The full loan amount or full purchase price.\
                  \ This value can be hard-coded as an average per portfolio\r\n \
                  \   \"offerAmount\": 6000,\r\n\r\n    // The individual payment\
                  \ amount. This value can be hard-coded as an average per portfolio\r\
                  \n    \"paymentAmount\": 500,\r\n\r\n    // The repayment terms\
                  \ of the loan. Options: \"daily_oblig\", \"weekly_oblig\", \"biweekly_oblig\"\
                  , \"monthly_oblig\"\r\n    \"terms\": \"biweekly_oblig\"\r\n}"
              BankQUALIFY:
                value: "{\r\n    // Product ID: 1: BankQUALIFY, 2: BankVERIFY+, 3:\
                  \ BankLOGIN+\r\n    \"productId\": 1,\r\n\r\n    // Reference ID:\
                  \ Your reference ID\r\n    \"referenceId\": null,\r\n\r\n    //\
                  \ Inquiry ID: Used when a previous Insights product was ran and\
                  \ you are getting more info (ex. You have ran BankQUALIFY, and would\
                  \ now like BankVERIFY+ Insights on the same data\r\n    \"inquiryId\"\
                  : null,\r\n\r\n    // Account Details. Required for BankQUALIFY\r\
                  \n    \"account\": {\r\n        \"routingNumber\": \"642260020\"\
                  ,\r\n        \"accountNumber\": \"2182456087\"\r\n    },\r\n\r\n\
                  \    // Consumer PII\r\n    \"consumer\": {\r\n        \"firstName\"\
                  : \"John\",\r\n        \"middleName\": null,\r\n        \"lastName\"\
                  : \"Smith\",\r\n        \"phone\": \"5135242320\",\r\n        \"\
                  email\": \"test@ribbit.ai\",\r\n        \"address\": {\r\n     \
                  \       \"address\": \"5166 College Corner Pike\",\r\n         \
                  \   \"city\": \"Oxford\",\r\n            \"state\": \"OH\",\r\n\
                  \            \"zip\": \"45056\"\r\n        }\r\n    },\r\n\r\n \
                  \   // The full loan amount or full purchase price. This value can\
                  \ be hard-coded as an average per portfolio\r\n    \"offerAmount\"\
                  : 6000,\r\n\r\n    // The individual payment amount. This value\
                  \ can be hard-coded as an average per portfolio\r\n    \"paymentAmount\"\
                  : 500,\r\n\r\n    // The repayment terms of the loan. Options: \"\
                  daily_oblig\", \"weekly_oblig\", \"biweekly_oblig\", \"monthly_oblig\"\
                  \r\n    \"terms\": \"biweekly_oblig\"\r\n\r\n}"
              BankVERIFY+:
                value: "{\r\n    // Product ID: 1: BankQUALIFY, 2: BankVERIFY+, 3:\
                  \ BankLOGIN+\r\n    \"productId\": 2,\r\n\r\n    // Reference ID:\
                  \ Your reference ID\r\n    \"referenceId\": null,\r\n\r\n    //\
                  \ Inquiry ID: Used when a previous Insights product was ran and\
                  \ you are getting more info (ex. You have ran BankQUALIFY, and would\
                  \ now like BankVERIFY+ Insights on the same data\r\n    \"inquiryId\"\
                  : null,\r\n\r\n    // Account Details. Required for BankQUALIFY,\
                  \ recommended for BankVERIFY+\r\n    \"account\": {\r\n        \"\
                  routingNumber\": \"642260020\",\r\n        \"accountNumber\": \"\
                  5378534336\"\r\n    },\r\n\r\n    // Consumer PII\r\n    \"consumer\"\
                  : {\r\n        \"firstName\": \"John\",\r\n        \"middleName\"\
                  : null,\r\n        \"lastName\": \"Doe\",\r\n        \"phone\":\
                  \ \"5135242320\",\r\n        \"email\": \"test@RIBBIT.ai\",\r\n\
                  \        \"address\": {\r\n            \"address\": \"5166 College\
                  \ Corner Pike\",\r\n            \"city\": \"Oxford\",\r\n      \
                  \      \"state\": \"OH\",\r\n            \"zip\": \"45056\"\r\n\
                  \        },\r\n        \"annualIncome\": 100000,\r\n        \"employerName\"\
                  : null,\r\n        \"payCheckFrequency\": null,\r\n        \"avgPaycheckAmount\"\
                  : 4166\r\n    },\r\n\r\n    // For business requests, include the\
                  \ business node instead of the consumer node\r\n    \"business\"\
                  : null,\r\n\r\n    // The full loan amount or full purchase price.\
                  \ This value can be hard-coded as an average per portfolio\r\n \
                  \   \"offerAmount\": 6000,\r\n\r\n    // The individual payment\
                  \ amount. This value can be hard-coded as an average per portfolio\r\
                  \n    \"paymentAmount\": 500,\r\n\r\n    // The repayment terms\
                  \ of the loan. Options: \"daily_oblig\", \"weekly_oblig\", \"biweekly_oblig\"\
                  , \"monthly_oblig\"\r\n    \"terms\": \"biweekly_oblig\"\r\n}"
            schema:
              description: "WARNING: Missing schema in media type object. Missing\
                \ schema has been filled with this AnyType schema."
      responses:
        "200":
          description: ""
      security:
      - {}
      summary: BankQUALIFY
