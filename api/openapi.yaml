  /v4/CONNECT/Session:
    post:
      description: CONNECT Session
      operationId: Connect_createSession
      requestBody:
        content:
          text/plain:
            examples:
              CONNECT Session:
                value: "{\r\n    // CONNECT credentials are different from API credentials.\r\
                  \n    // You can find your credentials by logging in to https://{test|portal}.RIBBIT.ai\
                  \ and clicking CONNECT\r\n    \"token\": {\r\n        \"clientId\"\
                  : \"{{widgetClientId}}\",\r\n        \"clientSecret\": \"{{widgetClientSecret}}\"\
                  \r\n    },\r\n\r\n    // Consumer PII\r\n    \"customer\": {\r\n\
                  \        \"customerId\": \"RIBBIT_TEST\",\r\n        \"firstName\"\
                  : \"John\",\r\n        \"lastName\": \"Smith\",\r\n        \"emailAddress\"\
                  : \"test@noemail.com\",\r\n        \"phoneNumber\": \"1112223333\"\
                  ,\r\n        \"address\": {\r\n            \"addressLine1\": \"\
                  123 Main St\",\r\n            \"city\": \"Oxford\",\r\n        \
                  \    \"state\": \"OH\",\r\n            \"zip\": \"12345\"\r\n  \
                  \      },\r\n        \"annualIncome\": 100000,\r\n        \"employerName\"\
                  : null,\r\n        \"payCheckFrequency\": null,\r\n        \"avgPaycheckAmount\"\
                  : 4166\r\n    },\r\n\r\n    // The terms of the loan or payment.\
                  \ These fields are used in the generation of insights attributes\r\
                  \n    \"terms\": {\r\n        \"fullAmount\": 500,\r\n        \"\
                  amount\": 100,\r\n        \"loanTerms\": \"biweekly_oblig\"\r\n\
                  \    },\r\n\r\n    // Session-specific settings\r\n    \"settings\"\
                  : {\r\n\r\n        // To have events returned to a custom webhook\
                  \ URL, provide it here.\r\n        // The webhook URL can also be\
                  \ set for all sessions in your application settings.\r\n       \
                  \ // By default, we will only send the complete and launch events.\
                  \ To send additional events, they must be enabled in your application\
                  \ settings. \r\n        // Log in and select CONNECT > Settings\
                  \ for more details, or see https://test.RIBBIT.ai/Widgets/Events\r\
                  \n        \"webhookURL\" : null,\r\n\r\n        // Bank ID for forcing\
                  \ a user to a specific bank\r\n        // See https://test.ribbit.ai/Widgets/BankLookup\
                  \ for details\r\n        \"bankId\" : null,\r\n\r\n        // The\
                  \ number of days of transaction history that BankLOGINInsights \
                  \ should consider. \r\n        // Default (and minimum): 93 days\r\
                  \n        \"transactionHistoryDays\": 93\r\n    },\r\n\r\n    //\
                  \ To send the CONNECT link to your customer\r\n    // 0: Do not\
                  \ send, 1: Send SMS to phone number in the customer object, 2: Send\
                  \ email to address in customer object\r\n    \"notificationType\"\
                  : 0\r\n}"
            schema:
              description: "WARNING: Missing schema in media type object. Missing\
                \ schema has been filled with this AnyType schema."
      responses:
        "200":
          description: ""
      summary: CONNECT Session
      tags:
      - CONNECT
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-post--v4-CONNECT-Session
      x-content-type: text/plain
      x-accepts: application/json
