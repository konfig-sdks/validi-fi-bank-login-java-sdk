      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--v4-accounts-accountToken-export
      x-accepts: application/json
  /v4/affordai:
    post:
      description: AffordAi
      operationId: Reports_submitAffordAi
      requestBody:
        content:
          application/json:
            examples:
              AffordAi:
                value: "{\r\n    // Provide an inquiryId from BankLOGIN+\r\n    //\
                  \ AffordAI will not run with a BankQUALIFY or BankVERIFY+ InquiryId\r\
                  \n   \"blpInquiryId\": \"{{inquiryId}}\",\r\n\r\n\r\n   // Optional\
                  \ Parameters\r\n\r\n   // Your Reference ID for tracking purposes\r\
                  \n   \"referenceId\": null,\r\n\r\n   \"customization\" : {\r\n\
                  \       // Show Consumer PII on the generated report\r\n       \"\
                  showPII\": true\r\n   }\r\n}"
            schema:
              description: "WARNING: Missing schema in media type object. Missing\
                \ schema has been filled with this AnyType schema."
      responses:
        "200":
          description: ""
      summary: AffordAi
      tags:
      - Reports
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-post--v4-affordai
      x-content-type: application/json
      x-accepts: application/json
